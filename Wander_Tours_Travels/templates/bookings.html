<!DOCTYPE html>
<html>
<head>
    <title>Confirmed Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Confirmed Bookings</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/bookings">Bookings</a>
        </nav>
    </header>

    <div class="container">
        {% if bookings %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Destination</th>
                        <th>Date</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for b in bookings %}
                    <tr>
                        <td>{{ b.name }}</td>
                        <td>{{ b.email }}</td>
                        <td>{{ b.contact }}</td>
                        <td>{{ b.destination.name }}</td>
                        <td>{{ b.date }}</td>
                        <td>{{ b.destination.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No bookings yet.</p>
        {% endif %}
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
