<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - WanderTours & Travels</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.ventureoutvacation.com/images/agent_websites/inspire_me/family/Family_Page_Header.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .content {
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to WanderTours & Travels ‚úàÔ∏èüåç</h1>
    <p>"Wander far, travel wide!"</p>
    <button onclick="location.href='signin.html'">Explore Now</button>
  </div>
</body>
</html>
