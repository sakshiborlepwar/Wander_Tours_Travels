<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - WanderTours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600&auto=format&fit=crop&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signin-container{
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .signin-container h2 {
      margin-bottom: 20px;
      color: #1e3d59;
    }
    .signin-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .signin-container button {
      width: 100%;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .signin-container button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In to WanderTours & Travels</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signIn()">Sign In</button>
  </div>

  <script>
    function signIn() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Store in localStorage
      localStorage.setItem("user", name);
      localStorage.setItem("email", email);
      localStorage.setItem("loggedIn", "true");

      alert("âœ… Sign in successful!");
      window.location.href = "index.html";  // redirect to main website
    }
  </script>
</body>
</html>
